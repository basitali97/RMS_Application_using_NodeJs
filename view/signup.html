<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/public/style/style.css">
    <script src="/public/js/script.js"></script>
    <title>Result Management System</title>
</head>
<body>
    <header>
        <h1>Result Management System</h1>
    </header>

    <div class="row">
        <div class="col-sm-12">
            <button type="submit" onclick="home()" style="float: left;">Back</button>
        </div>
    </div>
    <div class="center">
        <form action="/register" method="post">
            <h6>Enter Details</h6> <hr>
            <div class="row mb-3">
                <div class="col-sm-4">Username: </div>
                <div class="col-sm-8">
                    <input type="text" name="userName" class="input-field" id="userName" placeholder="Enter Username">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-4">Email: </div>
                <div class="col-sm-8">
                    <input type="email" name="userEmail" class="input-field" id="teacherEmail" placeholder="Enter email">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-4">Password: </div>
                <div class="col-sm-8">
                    <input type="password" name="pass" class="input-field" id="password" placeholder="Password">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
          </form>
    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</html>
